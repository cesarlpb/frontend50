<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Item Cart</title>
  <style>
    body,table, caption{
      background-color: gray;
      color:white;
      font-size: 18px;
    }
    table{
      border: 1px solid white;
    }
    th{
      border: 1px solid white;
    }
    td{
      border: 1px dashed white;
    }
  </style>
</head>
<body>
  <table>
    <!-- caption o título de la tabla -->
    <caption>Carrito de compra</caption>
    <!-- Encabezados -->
    <thead>
      <th>Producto</th>
      <th>Precio</th>
      <th>Cantidad</th>
    </thead>
    <!-- Body o cuerpo de la tabla -->
    <tbody>
      <tr>
        <th>Banana</th>
        <td>1,00 €</td>
        <td>3</td>
      </tr>
      <tr>
        <th>Hamburguesa</th>
        <td>6.90 €</td>
        <td>1</td>
      </tr>
      <tr>
        <th>Cookie</th>
        <td>4,20 €</td>
        <td>4</td>
      </tr>
    </tbody>
    <!-- Footer de la tabla -->
    <tfoot>
      <tr>
        <th>Total</th>
        <td>12,10 €</td>
        <td>8</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
